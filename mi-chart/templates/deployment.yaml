apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-deployment-{{ .Values.name }}
  namespace: {{ .Values.container.namespace }}
  labels:
    app: {{ .Values.name }}
    areanegocio: tecnologia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: contenedor-principal
          image: fabricioph2/curso:build-{{ .Values.container.tag }}  # <-- Reemplaza con la imagen que quieras usar
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.container.port }}
          resources:
            requests:
              cpu: "500m"
              memory: "800Mi"
            limits:
              cpu: "1000m"
              memory: "1500Mi"